{% load static %}
<div id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" ></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            {% for rs in sliderdata %}
                <div class="item {% if forloop.counter == 1 %} active {% endif %}">
                    <div class="fill" style="background-image:url({{ rs.image.url }});"></div>
                    <div class="carousel-caption slide-up">
                        <h1 class="banner_heading">{{rs.title}}</h1>
                        <p class="banner_txt">{{ rs.description }}</p>
                        <div class="slider_btn">
                            <a href="/LectureNotes/{{ rs.id }}/{{ rs.slug }}" type="button" class="btn btn-default slide">Nota Git <i class="fa fa-caret-right"></i></a>

                        </div>
                    </div>
                </div>
             {% endfor %}
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"> <i class="fa fa-angle-left" aria-hidden="true"></i>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"> <i class="fa fa-angle-right" aria-hidden="true"></i>
            <span class="sr-only">Next</span>
        </a>

</div>
